<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="./style.css" rel="styleSheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Vanilla JS Number Facts App</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-5">
                    <h1>Number Facts</h1>
                    <P>Enter a number and get the number facts</P>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number">
                    <div id="fact" class="card-body">
                        <h4 class="card-title"> Number Facts</h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script src="./script.js"></script>
  </body>
</html>
